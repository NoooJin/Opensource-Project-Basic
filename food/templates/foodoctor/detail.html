{% load static %}
{% load foodoctor_filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충북대 쩝쩝박사</title>


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


</head>

<body>
<!-- menu section starts  -->

<div class="container">
    <section class="menu" id="menu">
        <div style="text-align: center; padding-right: 10rem; cursor:pointer;" onclick="location.href='{% url 'foodoctor:index' %}'">
            <div style="display: inline-block;">
                <img src= "https://fund.chungbuk.ac.kr/resource/DATA/editor/202009/1600851730869CS4QU2.gif" width="100px" height="100px"></img>
            </div>
            <div style="display: inline-block;">
                <h3 class="heading" style="font-size: 40px; padding-bottom: 5px;">{{ category }} </h3>
                <h3 class="sub-heading" style="top:30px;"> 아... 배고파 뭐 먹지?</h3>
            </div>
        </div>
        <div class="box-container">
            {% for item in restaurant_list %}
            <div class="box">
                <div class="image" style="cursor:pointer;" onclick="location.href='{{ item.naverplaceURL }}'">
                    <img src= "{{ item.menu|get_value_with_index:0|get_value_with_key:'img_src' }}" alt="">
                </div>
                <div class="content">
                    <h3 style="cursor:pointer;" onclick="location.href='{{ item.naverplaceURL }}'"><center>{{ item.name }}</h3>
                    <center>
                    <button onclick="location.href='{% url 'foodoctor:review_list' restaurant_name=item.name %}'"
                            style="margin-right: 10px; margin-top: 0.5rem; z-index:1000;">리뷰 보기</button>
                    <button onclick="location.href='{% url 'foodoctor:add_review' restaurant_name=item.name %}'"
                            style="margin-top: 0.5rem; z-index:1000;">리뷰 쓰기</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
<!-- menu section ends -->



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<!-- custom js file link  -->
<script src="{% static './js/script.js' %}"></script>

<!-- roulette js file link  -->
<script src="{% static './js/roulette.js' %}"></script>



</body>
</html>
