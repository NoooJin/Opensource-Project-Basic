{% load static %}
{% load foodoctor_filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충북대 쩝쩝박사</title>


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


</head>

<body>
<!-- menu section starts  -->

<div class="container">
    <section class="menu" id="menu">
        <h3 class="heading">{{ category }} </h3>
        <h1 class="sub-heading"> 아... 뭐 먹지?</h1>
        <div class="box-container">
            {% for item in restaurant_list %}
            <div class="box">
                <div class="image">
                    <img src= "{{ item.menu|get_value_with_index:0|get_value_with_key:'img_src' }}" alt="">
                </div>
                <div class="content">
                    <h3><center>{{ item.name }}</h3>
                    <center><p style="font-size: 20px">제육이랑 칼국수 싹 다 미쳐씀</p>
                    <button style="margin-right: 10px; margin-top: 0.5rem;">리뷰 보기</button>
                    <button style="margin-top: 0.5rem;">리뷰 쓰기</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
<!-- menu section ends -->



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<!-- custom js file link  -->
<script src="{% static './js/script.js' %}"></script>

<!-- roulette js file link  -->
<script src="{% static './js/roulette.js' %}"></script>



</body>
</html>
